<!-- css프레임워크 bootstrap 불러오기 -->
<!-- 1) bootstrap에서 css파일을 받아와 프로젝트 폴더에 넣기 -->
<!-- 2) cdn방식: 웹 링크 형태로 제공되는 css 파일을 가져다쓰도록 참조시킴 / 지금처럼 간단하게 적용할때는 링크형식 추천  -->
<html>
    <head>
        <title>TODO 목록 앱</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
        <!-- 페이지 내용을 컨테이너로 감싸기 -->
            <h1>TODO 목록 앱</h1>
            <p>
                <a href="{% url 'todo_post' %}"><i class="bi-plus"></i>Add Todo</a> 
                <a href="{% url 'done_list' %}" class="btn btn-primary" style="float:right">완료한 TODO 목록</a>
                <!-- 각 태그마다 class(CSS의 기본 작성 단위)를 작성, class의 이름은 bootstrap이 미리 정의해놓은 값임 -->
            </p>
            <ul class="list-group">
                {% for todo in todos %}
                <li class="list-group-item">
                    <a href="{% url 'todo_detail' pk=todo.pk %}">{{ todo.title }}</a>
                    {% if todo.important %}
                        <span class="badge badge-danger">!</span>
                    {% endif %}
                    <div style="float:right">
                        <a href="{% url 'todo_done' pk=todo.pk %}" class="btn btn-danger">완료</a>
                        <a href="{% url 'todo_edit' pk=todo.pk %}" class="btn btn-outline-primary">수정하기</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
